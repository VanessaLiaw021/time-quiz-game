<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Score Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--This is where the results will display-->
    <section id="high-score">

        <!--Heading-->
        <h2>High Scores</h2>

        <!--Display the user initials and score-->
        <div class="display-score hide">
            <p id="display"></span><span id="score-initials"></span> - <span id="highest-score"></span></p>
        </div>

        <!--Button to either restart the quiz or clear the leaderboard-->
        <div class="button">
            <a href="index.html"><button id="restart">Restart</button></a>
        </div>
    </section>

    <!--Script File-->
    <script src="./assets/js/highScore.js"></script>
</body>
</html>
